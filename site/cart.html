<div class="modal fade" id="ModalLogin">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="emailLogin">Email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email" id="emailLogin" required>
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                    </div>
                    <label for="passwordLogIn">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="passwordLogIn" required>
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Remember me
                        </label>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p>Don't have an account?</p>
                <a class="nav-link" data-bs-target="#modalSignUp" data-bs-toggle="modal" data-bs-dismiss="modal">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSignUp">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="First Name" id="firstName" required>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
                        </div>
                    </div>

                    <input type="text" class="form-control" placeholder="Email" id="email" required>
                    <input type="password" class="form-control" placeholder="Password" id="passwordSignUp" required>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required>

                    <div style="text-align: right;">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p>Already have an account?</p>
                <a class="nav-link" data-bs-target="#ModalLogin" data-bs-toggle="modal" data-bs-dismiss="modal">Log In</a>
            </div>
        </div>
    </div>
